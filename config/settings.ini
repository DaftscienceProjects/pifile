[app_info]
    name = piFile
    version = 1.0
    background_color = BLUE-GREY
    shade = 50

[title_banner]
    REBUILD_BANNER = False
    BORDER = 0
    SHADING_QUALITY = 1
    CORNER_RADIUS = 0
    SHADING_ITERATIONS = 20
    BANNNER_ICON_SIZE = 30

[settings]
    screen_timeout = 5
    fps = 60
    loading_time = .1
    debug = True
[storage_settings]
    database = db.json
    columns = 6
    rows = 12

[fonts]

    [[fps_font]]
        font = SourceCodePro-Semibold.ttf
        size = 10
        shade = 700
        color = BLUE-GREY
    [[key_font]]
        font = Anke.ttf
        size = 38
        shade = 700
        color = BLUE-GREY
    [[input_box_font]]
        font = Lato-Regular.ttf
        size = 12
        shade = 700
        color = BLUE-GREY
    [[input_font]]
        font = Lato-Regular.ttf
        size = 22
        shade = 700
        color = BLUE-GREY
    [[title_font]]
        font   = MODERNESANS.ttf
        size   = 50
        trim = .8
        shade = 50
        color  = BLUE-GREY
    [[swipe_font]]
        font = Lato-Italic.ttf
        size = 20
        color = BLUE-GREY
        shade = 50
    [[clock_font]]
        font = Lato-Bold.ttf
        size = 18
        color = BLUE-GREY
        shade = 700
